<!DOCTYPE html>
<html lang="en">

<body>

<div id="outerContainer">
<div id="overlay">
</div>

    <header>
        <h1>David &amp; Quince</h1>
        <span>Responders Dashboard</span>
        <img src="img/amazeone_logo.png" width="200">
    </header>

    <div id="enlarge">
        <div class="pieChart">
            <h2>Responders</h2>
            <div id="RespondersPieEnlarged"></div>
        </div>
    </div>
    <div id="enlarge2">
        <div class="pieChart">
            <h2>UK Population</h2>
            <div id="UKPopulationPieEnlarged"></div>
        </div>
    </div>
    <div id="enlarge3">
        <div class="pieChart">

        </div>
    </div>

    <section id="control">        
    </section>   

    <div id="sidebar">
        <select onchange="loadData(value);">
            <!-- <option>Select data set</option> -->
            <option value="js/data/ageband.json">Age Band</option>
            <option value="js/data/gender.json">Gender</option>
            <option value="js/data/mosaicgroup.json">Mosaic Group</option>
            <option value="js/data/lifestage.json">Life Stage</option>
        </select>
        <section id="categories">
            <h2>Customer Group</h2>
            <ul id="categoryUL"></ul>
        </section>
    </div>


    <div id="main">
        <div id="highlight">
            <div id="text">
                <p>THE MAIN RESPONDERS WERE <span id="mainCategory"></span> WHO RESPONDED <span id="mainResponder"></span> TIMES.</p>
                <p>THAT MAKES THEM <span id="mainRPercentage"></span> OF THE RESPONDERS.<br>WHICH IS REPRESENTATIVE OF <span id="totalPopulation"></span> OF THE TOTAL UK POPULATION</p>
            </div>

    <!--         <div id="highlightGraphs">
                <div id="highlightRespondersPie">
                </div>
            </div> -->
        </div>

        <div id="graphsContainer">
            <section id="pieCharts">
                <div class="pieChart" id="firstPie">
                    <h2>Responders</h2>
                    <div id="RespondersPie"></div>
                </div>
                <div class="pieChart" id="secondPie">
                    <h2>UK Population</h2>                
                    <div id="UKPopulationPie"></div>
                </div>
            </section>
            <section class="ZScores" id="theBarChart">
                <h2>Z Score</h2>
                <div class="barChart"></div>
            </section>
        </div>
    </div>

</div>



<script>

    createList(jsonData);
    createBar(jsonData);
    createRespondersPie(jsonData);
    createUKPopulationPie(jsonData);
    createHighlight(jsonData);
    createhighlightRespondersPie(jsonData);
    createRespondersPieEnlarged(jsonData);
    createUKPopulationPieEnlarged(jsonData);
    createBarEnlarged(jsonData);
}

createList('js/data/ageband.json');
createBar('js/data/ageband.json');

createRespondersPieEnlarged('js/data/ageband.json');
createUKPopulationPieEnlarged('js/data/ageband.json');
createBarEnlarged('js/data/ageband.json');

    })

    $('#enlarge2').css({

    })

            createUKPopulationPieEnlarged(currentData);

$('#theBarChart').click(function(){

    },200);
    $('#overlay').css({

    })

    $('#enlarge3').css({
        'display':'block'        
    })
    $('#enlarge3').animate({
        'height':'650px',
    },400);

            createUKPopulationPieEnlarged(currentData);
    }, 100);
});

$('#overlay, #enlarge, #enlarge2, #enlarge3').click(function(){
     $('#overlay').animate({
        'opacity':'0'
    },200);
    $('#overlay').css({
        'display':'none'
    })

    $('#enlarge, #enlarge2, #enlarge3').animate({
        'height':'0px',
    },400);

    setTimeout(function(){
        $('#enlarge, #enlarge2, #enlarge3').css({
            'display':'none'        
        })
    }, 400); 
})
